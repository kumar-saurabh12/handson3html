<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>LISTS</h1>
    <h2>Ordered Lists</h2>
    <h3>Numeric</h3>
    <ol >
        <li>
            Item 1
        </li>
        <li>
            Item 2
        </li>
    </ol>
    <h3>Lowercase Letters</h3>
    <ol type="a">
        <li>
            Item 1
        </li>
        <li>
            Item 2
        </li>
    </ol>
    <h3>Upercase Letters</h3>
    <ol type="A">
        <li>
            Item 1
        </li>
        <li>
            Item 2
        </li>
    </ol>
